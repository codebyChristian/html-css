

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    
    <main class="fora">
        
        <div class="dentro">
            
            <form action="login.php" method="post">

                <img class="img-phone" src="imagens/neon-back.jpg" alt=""Imagem de uma parede>

                <div class="space">
                    <h3>Faça login</h3>

                    </div>
                    
                    <input type="submit" value="Entrar">

            </form>
        </div>
