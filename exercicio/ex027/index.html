

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    
    <main class="fora">
        
        <div class="dentro">
            
            <form action="login.php" method="post">

                <img class="img-phone" src="imagens/wall-paper.jpg" alt=""Imagem de uma parede>

                <h3>Faça login</h3>
                <p>Bem-vindo à nossa plataforma! Para acessar nossos serviços, insira seu email e senha abaixo. Estamos felizes em tê-lo(a) conosco!</p>

                <div class="login-user">
                    <label for="iemail"><img class="img-login-user" src="imagens/perfil-de-usuario.png" alt="Foto de usuário">
                    </label>
                    <input type="email" name="email" id="iemail" placeholder="Digite seu email" required>
                </div>
                <div class="login-user">
                    <label for="isenha"><img src="imagens/senha.png" alt="Foto de cadeado"></label>
                    <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required>
                </div>
                <div class="enter-user">
                    <input type="submit" value="Entrar">
                </div>
                <div class="forget-pass">
                    <button type="button">Esqueci a senha <img src="imagens/cadeado.png" alt="Imagem de um cadeado"></button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
