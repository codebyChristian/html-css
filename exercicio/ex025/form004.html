

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <header>
        <h1>Formulário telefone e e-mail</h1>
    </header>
    <main>
        <form action="cadastro.py" method="get">

            <fieldset>
                <legend>Dados de Cadastro</legend>
                <p>
                    <label for="inome">Nome</label>
                    <input type="text" name="nome" id="inome" minlength="4" maxlength="14" placeholder="Nome de usuário" required>
                </p>
                <p>
                    <label for="iphone">Telefone</label>
                    <input type="tel" name="phone" id="iphone" autocomplete="email" pattern="^\(\d{2}\)[0-9]{4}-[0-9]{4}$" placeholder="(xx) dddd-dddd" required>
                </p>
                <p>
                    <label for="iemail">Email</label>
                    <input type="email" name="email" id="iemail" autocomplete="tel" placeholder="E-mail pricipal" required>
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

           

        </form>
    </main>
</body>
</html>
