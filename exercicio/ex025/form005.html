

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Novos inputs</h1>
    </header>
    <main>
        <form action="cadastro.py" method="get" autocomplete="">

            <fieldset>
                <legend>Filmes</legend>
                <input type="checkbox" name="moviemt" id="imoviemt"> Matriz 1999<br>
                <input type="checkbox" name="movieha" id="imovieha"> Homem-Aranha 2001<br>
                <input type="checkbox" name="moviets" id="imoviets"> Toy Story 1995<br>
                <input type="checkbox" name="moviets" id="imoviets"> Rei Leão 1994<br>
                <input type="checkbox" name="moviets" id="imoviets"> Curiosa 2019<br>
                <input type="checkbox" name="moviets" id="imoviets"> A Cor Púrpura 1985<br>
                <input type="checkbox" name="moviets" id="imoviets"> Oppenheimer 2023
            </fieldset>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </form>

    </main>
    <aside>
        <h1>Radio</h1>
        <form action="cadastro.py" method="get">

            <fieldset>
                <legend>Tipo Sanguinio</legend>
                <label for="stipo">Tipo A+</label>
                <input type="radio" name="tipos" id="stipo"><br>
                <label for="stipoa">Tipo A-</label>
                <input type="radio" name="tipos" id="stipoa"><br>
                <label for="stipob">Tipo B+</label>
                <input type="radio" name="tipos" id="stipob"><br>
                <label for="stipobb">Tipo B-</label>
                <input type="radio" name="tipos" id="stipobb"><br>
                <label for="stipoab">Tipo AB+</label>
                <input type="radio" name="tipos" id="stipoab"><br>
                <label for="stipoabab">Tipo AB-</label>
                <input type="radio" name="tipos" id="stipoabab"><br>
                <label for="stipoo">Tipo O+</label>
                <input type="radio" name="tipos" id="stipoo"><br>
                <label for="stipooo">Tipo O+</label>
                <input type="radio" name="tipos" id="stipooo">
            </fieldset>
        </form>
    </aside>
</body>
</html>
