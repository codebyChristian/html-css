

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Exemplo de formulários</h1>
    </header>
    <main>
        <form action="cadastro.php" method="get">

            <p>
                <label for="number1">Número 1:</label>
                <input type="number" name="number" id="number1" min="0" max="100" required 
                oninput="imulti.innerHTML = Number(number1.value) * Number(number2.value)">
            </p>

            <p>
                <label for="number2">Número 2:</label>
                <input type="number" name="number" id="number2" min="0" max="100" required
                oninput="imulti.innerHTML = Number(number1.value) * Number(number2.value)">
            </p>

            <p>
                <label for="imulti">Multiplicação: </label>
                <output name="multi" id="imulti">0</output>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
</body>
</html>
