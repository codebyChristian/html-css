

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <header>
        <h1>
            Formulários: aprendendo novos atríbutos
        </h1>
    </header>
    <aside>
        <form action="cadastro.php" method="POST" autocomplete="on">
            <p>
                <label for="iuser">Usuário</label>
                <input type="text" name="user" id="iuser" required minlength="4" maxlength="14" size="20" placeholder="Nome do usuário" autocomplete="username">
            </p>
            <p>
                <label for="ipassword">Senha</label>
                <input type="password" name="password" id="ipassword" required minlength="8" maxlength="16" size="20" placeholder="Mínimo de 8 letras" autocomplete="current-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </aside>
</body>
</html>
