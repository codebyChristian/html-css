

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu primeiro formulário</h1>
    </header>
    <aside>
        <form>
            <p>Nome: <input type="text" name="Nome" id="nome"></p>
            <p>Sobrenome: <input type="text" name="Sobrenome" id="sobrenome"></p>
            <p>Email: <input type="email" name="email" id="email"></p>
            <p>Número: <input type="number" name="numero" id="numero"></p>
            <p>Data: <input type="date" name="date" id="date"></p>
            <p>Pesquisa: <input type="search" name="pesquisa" id="pesquisa"></p>
            <p>Botão: <input type="button" value="botão"></p>
            <p>SSS: <input type="week" name="sss" id="sss"></p>
            <p>Senha: <input type="password" name="Senha" id="senha"></p>
            <p><input type="submit" value="Enviar"></p>
            
        </form>

        <h1>Explicação</h1>
        <p>Exemplos de <strong>input</strong>, porém sem uso semãntico do HTML5.</p>
    </aside>

</body>
</html>
